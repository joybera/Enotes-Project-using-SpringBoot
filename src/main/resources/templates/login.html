<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
	th:replace="~{ base :: layout(~{::title}, ~{::section})}">
<head>
<meta charset="UTF-8">
<title>Login Page</title>
</head>
<body>
	<section>
		<div class="container mt-2">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center">
							<h3>Login Page</h3>
							<th:block th:if="${param.error}">
								<p class="text center fs-4 text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
								<th:block th:text="${@userServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
							<th:block th:if="${param.logout}">
								<p class="text center fs-4 text-success">Logout Sucessfully</p>
								<th:block th:text="${@userServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
						</div>
						<div class="card-body">
							<form action="userLogin" method="post">

								<div class="mb-3">
									<label>Enter Email</label> <input type="email"
										class="form-control" name="username">
								</div>
								<div class="mb-3">
									<label>Enter Password</label> <input type="password"
										class="form-control" name="password">
								</div>

								<button type="submit" class="btn btn-primary col-md-12">Login</button>
							</form>
							<div class="card-footer text-center">
								<p class="fs-6">
									don't have an account<a href="register"
										class="text-decoration-none"> Register here</a>
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
	</section>
</body>
</html>
